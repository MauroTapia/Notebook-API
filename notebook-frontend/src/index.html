<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Registro notebooks</title>
</head>
<body>
    <div class="container-fluid p-5">
        <h1 class="text-center">Notebooks</h1>
    </div>

    <div class="container-fluid ">
        <div class="d-flex justify-content-center">
            <input type="button"  id="myBtn" value="Crear Producto" class="btn btn-success p-2 w-75">
        </div>
        <div class="table-responsive">

       
        <table class="table w-75 mx-auto my-4">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">brand</th>
                <th scope="col">model</th>
                <th scope="col">processor</th>
                <th scope="col">ram</th>
                <th scope="col">storage</th>
                <th scope="col">gpu</th>
                <th scope="col">price</th>
              </tr>
            </thead>
            <tbody id="tablaNotebooks">
            </tbody>
          </table>
        </div>
    </div>



    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <div>
            <div >
                <div class="border-bottom border-success mb-4">
                    <h2 class="text-center py-4" id="tituloModal"></h2>
                </div>
                <div>
                    <form>
                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="brand">Brand</label>
                            <input type="text" class="form-control" id="brand" placeholder="Brand" required>
                          </div>
                          <div class="form-group col-md-6">
                            <label for="model">Model</label>
                            <input type="text" class="form-control" id="model" placeholder="Model" required>
                          </div>
                          <div class="form-group col-md-6">
                            <label for="processor">Processor</label>
                            <input type="text" class="form-control" id="processor" placeholder="Processor" required>
                          </div>
                          <div class="form-group col-md-6">
                            <label for="ram">RAM</label>
                            <input type="text" class="form-control" id="ram" placeholder="RAM" required>
                          </div>
                          <div class="form-group col-md-6">
                            <label for="storage">Storage</label>
                            <input type="text" class="form-control" id="storage" placeholder="Storage" required>
                          </div>
                          <div class="form-group col-md-6">
                            <label for="gpu">GPU</label>
                            <input type="text" class="form-control" id="gpu" placeholder="GPU" required>
                          </div>
                          <div class="form-group col-md-6">
                            <label for="price">Price</label>
                            <input type="number" class="form-control" id="price" placeholder="Price" required>
                          </div>
                        </div>
                        <button type="button" id="btnGuardar" class="btn btn-success w-100 py-4">Guardar Notebook</button>
                    </form>
                </div>
            </div>

        </div>
        </div>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
